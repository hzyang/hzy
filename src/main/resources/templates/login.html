<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-theme.css">
    <style type="text/css">
        #login-form{
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div id="login-form">
    <form class="form-horizontal" action="/hzy/select" method="post">
        <div class="form-group" align="center"><h2>登录平台</h2></div>
        <div class="form-group">
            <label class="col-sm-5 control-label">用户名：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="userName" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-5 control-label">密码：</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" name="password" placeholder="密码">
            </div>
        </div>
        <div class="form-group" align="center">
                <button type="reset" class="btn btn-default col-xs-1">Reset</button>
                <button type="submit" class="btn btn-primary col-xs-1">Submit</button>
        </div>
    </form>
    </div>
</body>
</html>
